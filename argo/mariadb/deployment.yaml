apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
      version: v1
  template:
    metadata:
      labels:
        app: mariadb
        version: v1
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: disk
                operator: In
                values:
                - big
            topologyKey: "kubernetes.io/hostname"
      serviceAccountName: mariadb
      containers:
      - image: mariadb
        imagePullPolicy: IfNotPresent
        tag: 10.11.7
        name: mariadb
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: root_password
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mariadb
      volumes:
      - name: mariadb
        persistentVolumeClaim:
          claimName: mariadb-pvc

